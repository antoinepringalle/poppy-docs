language: node_js
node_js:
- 13
env:
  global:
  - GH_USERNAME=poppy-project
  - GH_REPO=poppy-docs
  - GIT_EMAIL=poppy-bot-ci@inria.fr
  - GIT_NAME=poppy-bot
  - secure: ""
addons:
  apt:
    packages:
    - calibre
before_install:
- npm install -g gitbook-cli broken-link-checker http-server
- gitbook install
script:
- set +e
- gitbook build -d ./
- gitbook pdf -d ./

after_success: # Check links
- cd _book/
- http-server -p 8081 -s &
- PID=$!
- blc http://localhost:8081/ -ro --exclude *.local* --exclude *192.168* --exclude *.127.0.0.1 --exclude *forum.poppy-project.org* --user-agent "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:79.0) Gecko/20100101 Firefox/79.0" --get > contributing/checked_links.txt
- kill $PID
- grep -e 'BROKEN' -e 'Getting links from' -e 'Error' contributing/checked_links.txt
- cat  contributing/checked_links.txt # display logs at the end to facilitate the reading of the output
- ". ./ci/update_documentation.sh"
